name: arabicinyourhands
description: Arabic in your hands

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  assets_audio_player: ^3.0.5
  cupertino_icons: ^1.0.5
  provider: ^6.0.3
  sqflite: ^2.0.3
  path_provider: ^2.0.11
  salomon_bottom_bar: ^3.3.1
  flutter_svg: ^1.1.1+1
  url_launcher: ^6.1.5
  scrollable_positioned_list: ^0.3.2
  flutter_staggered_animations: ^1.0.0
  wakelock: ^0.6.2
  clipboard: ^0.1.3
  share_plus: ^4.0.10
  shared_preferences: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4

flutter:

  uses-material-design: true

  assets:
    - assets/audios/
    - assets/databases/
    - assets/icons/

  fonts:
    - family: Scheherazade
      fonts:
        - asset: assets/fonts/scheherazade.ttf
    - family: Calibri
      fonts:
        - asset: assets/fonts/calibri.ttf
    - family: Lateef
      fonts:
        - asset: assets/fonts/lateef.ttf
    - family: Gilroy
      fonts:
        - asset: assets/fonts/gilroy_medium.ttf
        - asset: assets/fonts/gilroy_bold.ttf
    - family: Play
      fonts:
        - asset: assets/fonts/play.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto_slab.ttf